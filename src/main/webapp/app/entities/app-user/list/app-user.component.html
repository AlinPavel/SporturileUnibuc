<style>
  .heading {
    margin-left: 42%;
    margin-right: 25%;
    color: #33383b;
    font-size: 45px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  }
  th {
    padding: 20px 15px;
    text-align: left;
    font-weight: 500;
    font-size: 12px;
    color: #fff;
    text-transform: uppercase;
    background-color: #33383b;
    font-size: 20px;
  }
  td {
    padding: 15px;
    text-align: left;
    vertical-align: middle;
    font-weight: 300;
    font-size: 12px;
    color: #fff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.1);

    font-size: 20px;
  }
  a {
    padding: 15px;
    text-align: left;
    vertical-align: middle;
    font-weight: 300;
    font-size: 12px;
    color: #fff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.1);

    font-size: 20px;
  }
  tbody {
    background: -webkit-linear-gradient(left, #1a8357, #30d3e2);
    background: linear-gradient(to right, #1a8357, #30d3e2);
    font-family: 'Roboto', sans-serif;
  }
</style>

<div>
  <h2 id="page-heading" data-cy="AppUserHeading">
    <div class="heading">
      <span>Pagina de utilizator</span>
    </div>
    <br />
    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>
    </div>
  </h2>

  <div class="alert alert-warning" id="no-result" *ngIf="appUsers?.length === 0">
    <span>No appUsers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="appUsers && appUsers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="idAppUser"><span>Id App User</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="firstName"><span>Prenume</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="lastName"><span>Nume</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="cNP"><span>C NP</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="grupa"><span>Grupa</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="an"><span>An</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="disciplina"><span>Disciplina</span> <fa-icon icon="sort"></fa-icon></th>

          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let appUser of appUsers; trackBy: trackIdAppUser" data-cy="entityTable">
          <td>
            <a [routerLink]="['/app-user', appUser.idAppUser, 'view']">{{ appUser.idAppUser }}</a>
          </td>
          <td>{{ appUser.firstName }}</td>
          <td>{{ appUser.lastName }}</td>
          <td>{{ appUser.cNP }}</td>
          <td>{{ appUser.grupa }}</td>
          <td>{{ appUser.an }}</td>
          <td>{{ appUser.disciplina }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/app-user', appUser.idAppUser, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                *ngIf="checkIdAppUser(appUser.idAppUser!)"
                type="submit"
                [routerLink]="['/app-user', appUser.idAppUser, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button
                *jhiHasAnyAuthority="'ROLE_ADMIN'"
                type="submit"
                [routerLink]="['/app-user', appUser.idAppUser, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
