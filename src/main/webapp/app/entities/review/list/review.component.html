<div>
  <h2 id="page-heading" data-cy="ReviewHeading">
    <span>Reviews</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-review"
        [routerLink]="['/review/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Review </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="reviews?.length === 0">
    <span>No reviews found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="reviews && reviews.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="idReview"><span>Id Review</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nota"><span>Nota</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="comentariu"><span>Comentariu</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="appUser.idAppUser"><span>App User</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let review of reviews; trackBy: trackIdReview" data-cy="entityTable">
          <td>
            <a [routerLink]="['/review', review.idReview, 'view']">{{ review.idReview }}</a>
          </td>
          <td>{{ review.nota }}</td>
          <td>{{ review.comentariu }}</td>
          <td>
            <div *ngIf="review.appUser">
              <a [routerLink]="['/app-user', review.appUser?.idAppUser, 'view']">{{ review.appUser?.idAppUser }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/review', review.idReview, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/review', review.idReview, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(review)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
