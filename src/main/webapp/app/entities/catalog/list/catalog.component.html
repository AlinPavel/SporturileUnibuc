<style>
  .heading {
    margin-left: 42%;
    margin-right: 25%;
    color: #33383b;
    font-size: 45px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  }
  th {
    padding: 20px 15px;
    text-align: left;
    font-weight: 500;
    font-size: 12px;
    color: #fff;
    text-transform: uppercase;
    background-color: #33383b;
    font-size: 20px;
  }
  td {
    padding: 15px;
    text-align: left;
    vertical-align: middle;
    font-weight: 300;
    font-size: 12px;
    color: #fff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.1);

    font-size: 20px;
  }
  a {
    padding: 15px;
    text-align: left;
    vertical-align: middle;
    font-weight: 300;
    font-size: 12px;
    color: #fff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.1);

    font-size: 20px;
  }
  tbody {
    background: -webkit-linear-gradient(left, #1a8357, #30d3e2);
    background: linear-gradient(to right, #1a8357, #30d3e2);
    font-family: 'Roboto', sans-serif;
  }
</style>
<div>
  <h2 id="page-heading" data-cy="CatalogHeading">
    <div class="heading">
      <span>Catalog</span>
    </div>
    <br />
    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        *jhiHasAnyAuthority="'ROLE_ADMIN'"
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-catalog"
        [routerLink]="['/catalog/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Adauga o Nota </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="catalogs?.length === 0">
    <span>Nu a fost gasit un catalog</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="catalogs && catalogs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="idCatalog"><span>Id Catalog</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nota"><span>Nota</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="appUser.idAppUser"><span>App User</span> <fa-icon icon="sort"></fa-icon></th>
          <th></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let catalog of catalogs; trackBy: trackIdCatalog" data-cy="entityTable">
          <td>
            <a [routerLink]="['/catalog', catalog.idCatalog, 'view']">{{ catalog.idCatalog }}</a>
          </td>
          <td>{{ catalog.nota }}</td>
          <td>
            <div *ngIf="catalog.appUser">
              <a [routerLink]="['/app-user', catalog.appUser?.idAppUser, 'view']">{{ catalog.appUser?.idAppUser }}</a>
            </div>
          </td>
          <td></td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/catalog', catalog.idCatalog, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                *jhiHasAnyAuthority="'ROLE_ADMIN'"
                type="submit"
                [routerLink]="['/catalog', catalog.idCatalog, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button
                *jhiHasAnyAuthority="'ROLE_ADMIN'"
                type="submit"
                (click)="delete(catalog)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
